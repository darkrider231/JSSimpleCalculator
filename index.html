<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant's Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Grant's Simple Calculator</h1>
    <div class="calculator">
        <table>
            <th>
                <tr>
                    <td colspan="3">
                    <input type="text" class="number" id="results" disabled></td>
                        <td><button type="button" class="buttonClear" value="C" onclick="clearScreen()" id="btn">C</button></td>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="buttons" value="1" onclick="display('1')">1</button></td>
                    <td><button type="button" class="buttons" value="2" onclick="display('2')">2</button></td>
                    <td><button type="button" class="buttons" value="3" onclick="display('3')">3</button></td>
                    <td><button type="button" class="buttons" value="/" onclick="display('/')">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="buttons" value="4" onclick="display('4')">4</button></td>
                    <td><button type="button" class="buttons" value="5" onclick="display('5')">5</button></td>
                    <td><button type="button" class="buttons" value="6" onclick="display('6')">6</button></td>
                    <td><button type="button" class="buttons" value="-" onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="buttons" value="7" onclick="display('7')">7</button></td>
                    <td><button type="button" class="buttons" value="8" onclick="display('8')">8</button></td>
                    <td><button type="button" class="buttons" value="9" onclick="display('9')">9</button></td>
                    <td><button type="button" class="buttons" value="+" onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="buttons" value="." onclick="display('.')">.</button></td>
                    <td><button type="button" class="buttons" value="0" onclick="display('0')">0</button></td>
                    <td><button type="button" class="buttons" value="=" onclick="calculate()">=</button></td>
                    <td><button type="button" class="buttons" value="*" onclick="display('*')">*</button></td>
                </tr>
            </th>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
